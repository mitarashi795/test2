{% extends "base.html" %}

{% block content %}
    <h2>認証コードの入力</h2>
    <p><strong>{{ email }}</strong> 宛に送信された6桁の認証コードを入力してください。</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">認証してログイン</button>
    </form>
    <p><a href="{% url 'request_login_code' %}">メールアドレスを再入力する</a></p>
{% endblock %}
