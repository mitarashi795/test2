{% extends "base.html" %}

{% block content %}
    <h2>イベントの削除</h2>
    <p>本当に「{{ object.title }}」を削除しますか？</p>
    <div style="display: flex; gap: 1em;">
        <form method="post" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="btn btn-bold btn-danger">はい、削除します</button>
        </form>
        <a href="{% url 'event_edit' object.pk %}">
            <button type="button" class="btn btn-bold btn-secondary">キャンセル</button>
        </a>
    </div>
{% endblock %}
